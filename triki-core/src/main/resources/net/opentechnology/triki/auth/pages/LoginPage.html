<!DOCTYPE html>
<html>
<head>
</head>
<body xmlns:wicket="https://www.apache.org/wicket">
<wicket:extend>
    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <form class="ui form" id="loginForm" method="post" wicket:id="loginForm">
                    <ul wicket:id="feedback" class="feedbackPanel">
                        <li class="feedbackPanelERROR">
                            <span class="feedbackPanelERROR">Field 'Username' is required.</span>
                        </li>
                    </ul>
                    <div class="field">
                        <label>Username</label>
                        <input id="username" type="text" wicket:id="username" name="username" placeholder="Username">
                        <div id="loginFeedback" wicket:id="loginFeedback" class="ui pointing red basic label">
                            <p wicket:id="loginStatus"></p>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input id="password" type="password" wicket:id="password" name="password" placeholder="Password">
                    </div>
                    <button id="loginButton" class="ui button" type="submit">Login</button>
                </form>
            </div>
            <div class="middle aligned column">
                <h5 id="oauthLoginHeading">Or login with:</h5>
                <button class="ui compact labeled icon button">
                    <i class="amazon icon"></i>
                    <a href="/auth/openidlogin?idp=google">Google</a>
                </button>
                <br>
                <button class="ui compact labeled icon button">
                    <i class="google icon"></i>
                    <a href="/auth/openidlogin?idp=amazon">Amazon</a>
                </button>
                <br>
                <button class="ui compact labeled icon button">
                    <i class="microsoft icon"></i>
                    <a href="/auth/openidlogin?idp=outlook">Outlook</a>
                </button>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
